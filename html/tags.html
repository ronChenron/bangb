<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
			<style >
					#menu {
				position: absolute;
				right: 10px;
				line-height: 50px;
			}
			</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">选择兼职类型</h1>
			<a id="menu">确认</a>
		</header>
		<div class="mui-content">

			<form class="mui-input-group" id="check_box">

			</form>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		var list='';
		var data=new Array();
		mui.init();
		mui.plusReady(function() {
			plus.webview.currentWebview().setStyle({
						scrollIndicator: 'none'
					});
	
			var tags=new Array();
			var checkBox = document.getElementById('check_box');
			app.getTags(1,function(tags) {
				data=tags;
				tags.forEach(function(value, index, array) {
                  list+='<div class="mui-input-row mui-checkbox"> '+
						'<label>' + value.name + '</label>' +
						'<input name=' + value.name + ' value=' + index+ ' type="checkbox" >' +
						'</div>';
				});
				checkBox.innerHTML=list;
			}, function() {});
			mui('.mui-input-group').on('change', 'input', function() {
                    var value = this.checked?"true":"false";
                    if(value)
                        tags.add(data[this.value]);
                    else
                        tags.remove(data[this.value]);
		});
		});
	</script>

</html>
